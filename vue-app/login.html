<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="app" @submit.prevent="loginUser">
    <label for="email">email</label><br><br>
    <input type="email" id="email" name="email"><br><br>
     <label for="password">password</label><br><br>
    <input type="text" id="password" name="password"><br><br>
    <button type="submit">submit</button>
</form>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.7/vue.min.js"
        integrity="sha512-PhuYrdDBtBeUjY7KTmjRYFFadw8uXXdTmzZyhCHZewYsqZJ0pxFCwU528jRoil42LXMW3ksegQT5zdjkfiR1IA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.js"
        integrity="sha512-+dJa1RvuE8/HFftifMtr7hqixdEkb/DizfXUZAA0pyZeVdNnyZyKy9RnIWi0JSWUznbCNbaQNn0E6nbtrdL+9g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


     <script>
        new Vue({
            el: '#app',
            data: {
                email: '',
                password: ''
            },
            methods: {
                async loginUser() {
                    try {
                        const response = await axios.post('http://127.0.0.1:5000/login', {
                            email: this.email,
                            password: this.password
                        });
                        localStorage.setItem('token', response.data.token);
                        alert("login successful");
                        window.location.href = "dashboard.html";
                    } catch (error) {
                        console.error("Login failed");
                    }
                }
            }
        }); 
    </script>
</body>
</html>
